<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silabo de Docentes</title>
    <link rel="stylesheet" href="registro.css">
  </head>
  <body>
    <div class="container">
      <div class="box-uleam">
            <img src="logo_ULEAM.png" alt="foto de persona">
      </div>
      <div class="box-register">
        <h1>Ingrese sus datos</h1>
        <form id="register-form">
          <input type="text" placeholder="Nombre y Apellidos" id="nombre" required>
          <input type="text" placeholder="Nombre de Usuario" id="user" required>
          <input type="text" placeholder="Cédula" id="cedula" required>
          <input type="date" placeholder="Fecha de Nacimiento" id="nacimiento" required>
          <input type="email" placeholder="Correo electrónico" id="email" required>
          <input type="password" placeholder="Contraseña" id="contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <div class="links">
        <a href="login.html">resistrarse</a>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
